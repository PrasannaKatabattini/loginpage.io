<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="Image/x-icon" href="symbol.png">
    </head>
    <body>
        <header>
            <img src="favicon.png" alt="site Logo"></img>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <button class="btnLogin">Login</button>

            </nav>
        </header>
        <div class="wrapper" id="wrapper">
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"></span>
                            <input type="email" required>
                            <label>Email</label>
                        
                    </div>
                    <div class="input-box">
                        <span class="icon"></span>
                            <input type="password" required>
                            <label>Password</label>
                    </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account
                    <a href="#" class="register-link" id="register-link">Register</a></p>
                </div>
                </form>
            </div>
            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="username"></ion-icon>
                        </span>
                            <input type="text" required>
                            <label>Username</label>
                    </div>
                    <div class="input-box">
                         <span class="icon">
                            <ion-icon name="email"></ion-icon>
                         </span>
                         <input type="email" required>
                         <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"></span>
                            <input type="password" required>
                            <label>Password</label>
                    </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I aggree to the terms & Conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account ?
                    <a href="#" class="login-link" id="login-link">Login</a></p>
                </div>
        </div>
    </body>
    <script src="script.js"></script>

    </html>
